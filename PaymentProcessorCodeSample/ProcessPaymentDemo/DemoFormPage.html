<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>
    .bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form {
        font-family: Arial, Helvetica, sans-serif;
        color: black;
    }

        .bootstrap-iso form button, .bootstrap-iso form button:hover {
            color: white !important;
        }

    .asteriskField {
        color: red;
    }
</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <form action="https://formden.com/post/DKhN2eHP/" method="post">
                    <div class="form-group ">
                        <label class="control-label requiredField" for="CreditCardNumber">
                            CreditCardNumber
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="CreditCardNumber" name="CreditCardNumber" placeholder="CreditCardNumber" type="text" />
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="CardHolder">
                            Name on the Card
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="CardHolder" name="CardHolder" placeholder="Name on the Card" type="text" />
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="date">
                            Date
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text" />
                    </div>
                    <div class="form-group ">
                        <label class="control-label " for="SecurityCode">
                            SecurityCode
                        </label>
                        <input class="form-control" id="SecurityCode" name="SecurityCode" type="text" />
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField" for="Amount">
                            Amount
                            <span class="asteriskField">
                                *
                            </span>
                        </label>
                        <input class="form-control" id="Amount" name="Amount" type="text" />
                    </div>
                    <div class="form-group">
                        <div>
                            <input name="_honey" style="display:none" type="text" />
                            <button class="btn btn-primary " name="submit" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
